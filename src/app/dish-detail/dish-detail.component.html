<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <div class="main-img">
                <img class="img-fluid" [src]="dish.image"
                    alt="ProductS">
                <div class="row my-3 previews">
                    <div class="col-md-3">
                        <img class="w-100" [src]="dish.image"
                            alt="Sale">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="main-description px-2">
                <div class="category text-bold">
                    Category: Breakfast
                </div>
                <div class="product-title text-bold my-3">
                    {{dish.name}}
                </div>
                <div class="price-area my-4">
                    <!-- <p class="old-price mb-1">
                        <del>$100</del> <span class="old-price-discount text-danger">(20%
                            off)</span>
                    </p> -->
                    <p class="new-price text-bold mb-1">
                        {{dish.price | currency:'VND':'symbol':'1.0-2'}}
                    </p>
                    <!-- <p class="text-secondary mb-1">(Additional tax may apply on checkout)</p> -->

                </div>
                <div class="buttons d-flex my-5">
                    <!-- <div class="block">
                        <a href="#" class="shadow btn custom-btn ">Wishlist</a>
                    </div> -->
                    <div class="block">
                        <button class="shadow btn btn-custom">Add to cart</button>
                    </div>
                    <div class="block quantity">
                        <input type="number" class="form-control" id="cart_quantity" value="1" min="0" max="5"
                            placeholder="Enter email" name="cart_quantity">
                    </div>
                </div>
            </div>
            <div class="product-details my-4">
                <p class="details-title text-color mb-1">Mo ta</p>
                <p class="description">{{dish.description}}</p>
            </div>
            <!-- <div class="row questions bg-light p-3">
                <div class="col-md-1 icon">
                    <i class="fa-brands fa-rocketchat questions-icon"></i>
                </div>
                <div class="col-md-11 text">
                    Have a question about our products at E-Store? Feel free to contact our representatives via live
                    chat or email.
                </div>
            </div>

            <div class="delivery my-4">
                <p class="font-weight-bold mb-0"><span><i class="fa-solid fa-truck"></i></span> <b>Delivery done in 3
                        days from date of purchase</b> </p>
                <p class="text-secondary">Order now to get this product delivery</p>
            </div>
            <div class="delivery-options my-4">
                <p class="font-weight-bold mb-0"><span><i class="fa-solid fa-filter"></i></span> <b>Delivery options</b>
                </p>
                <p class="text-secondary">View delivery options here</p>
            </div> -->
        </div>
    </div>
</div>



<div class="container similar-products my-4">
    <hr>
    <p class="display-5">Similar Products</p>

    <div class="row">
        <div class="col-md-3">
            <div class="similar-product">
                <img class="w-100" [src]="dish.image" alt="Preview">
                <p class="title">{{dish.name}}</p>
                <p class="price">{{dish.price | currency:'VND':'symbol':'1.0-2'}}</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="similar-product">
                <img class="w-100" [src]="dish.image" alt="Preview">
                <p class="title">{{dish.name}}</p>
                <p class="price">{{dish.price | currency:'VND':'symbol':'1.0-2'}}</p>
            </div>
        </div>
    </div>
</div>
